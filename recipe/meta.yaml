{% set name = "aws-encryption-sdk" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aws-encryption-sdk-{{ version }}.tar.gz
  sha256: 57df8b5c1b9f18db4373c6e8e65563791063a71be93d0849950ed365272db354

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - boto3 >=1.10.0
    - cryptography >=2.5.0
    - attrs >=17.4.0
    - wrapt >=1.10.11

test:
  imports:
    - aws_encryption_sdk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/aws-encryption-sdk-python
  summary: AWS Encryption SDK implementation for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cedriccuypers
