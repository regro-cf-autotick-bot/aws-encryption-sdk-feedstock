{% set name = "aws-encryption-sdk" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aws-encryption-sdk-{{ version }}.tar.gz
  sha256: 8d5fbf018fc68d6b1cacbe4dd037fd805296c7736a9fe457eb684d053f7f9563

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - boto3 >=1.10.0
    - cryptography >=2.5.0
    - attrs >=17.4.0
    - wrapt >=1.10.11

test:
  imports:
    - aws_encryption_sdk
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/aws/aws-encryption-sdk-python
  summary: AWS Encryption SDK implementation for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cedriccuypers
